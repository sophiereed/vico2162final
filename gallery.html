<html lang="en">

<head>
	<title>Final Project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="css/gallery.css" rel="stylesheet">

</head>

<body>
	<div class="card text-center">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item">
					<a class="nav-link " href="home.html" tabindex="-1" aria-disabled="true"> Home</a>
					<a href="index.html"></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="gallery.html">See Gallery</a>
				</li>
				<li class="nav-item">
					<a class="nav-link " href="contact.html" tabindex="-1" aria-disabled="true">Contact</a>
				</li>
			</ul>
		</div>

		<h1>Scroll to view our gallery</h1>

		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<div class="numbertext">1 / 4</div>
				<img src="img/1.png" style="width:75%" alt="Pantone color called Classic Blue">
				<div class="text">Pantone Classic Blue</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 4</div>
				<img src="img/2.png" style="width:75%" alt="Pantone color called Spectra Yellow">
				<div class="text">Pantone Spectra Yellow</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 4</div>
				<img src="img/3.png" style="width:75%" alt="Pantone color called Cornflower">
				<div class="text">Pantone Cornflower</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">4 / 4</div>
				<img src="img/4.png" style="width:75%" alt="Pantone color called Lilas">
				<div class="text">Pantone Lilas </div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>


		</div>

		<script>
			var slideIndex = 1;
			showSlides(slideIndex);

			// Next/previous controls
			function plusSlides(n) {
				showSlides(slideIndex += n);
			}

			// Thumbnail image controls
			function currentSlide(n) {
				showSlides(slideIndex = n);
			}

			function showSlides(n) {
				var i;
				var slides = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("dot");
				if (n > slides.length) {
					slideIndex = 1
				}
				if (n < 1) {
					slideIndex = slides.length
				}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex - 1].style.display = "block";
				dots[slideIndex - 1].className += " active";
			}
		</script>

	</div>

</body>

</html>
